
<!--Please refer to line 20 for the JavaScript code. The rest of this is for website styling.!-->
<!DOCTYPE html>
	<html>
		<head>
		</head>
		<title>Output</title>
		<style>
			body {
 				background-color: #0d0d0d;
			}
			p, button, h3 {
				color: #FFFFFF;
				background-color: #0d0d0d;
			}
			button {
				border: 1px solid #FFFFFF;
			}
		</style>
		<script>
		//JavaScript starts here
		function run() {
		//const prompt = require('prompt-sync')(); //NODE STUFF

			var number = prompt("Enter a number: ");
			var times = prompt("How many times? ");

			function primes(number, times) {
			var d = new Date();
			var milistart = d.getTime();
			var isPrime = false;
			var output = "";
			for (var i = 2; i < number; i++) {
				isPrime = true;
				for (var j = 2; j < number; j++) {
					if (i % j == 0 && j != i) {
						isPrime = false;
					}
				}
				if (isPrime) {
					output+=i;
					output+=", ";
				}
			}
			var nd = new Date();
			return nd.getTime() - milistart;
		}
			var start = 0;
			for (var i = 0; i < times; i++) {
				start+=primes(number, times);
				console.log(i); //to see progress in the console
			}
			var toRun = "Took a total of " + start + "ms, averaging " + start/times + "ms each.";
			document.getElementById("output").innerHTML = toRun;
		}
		//JavaScript ends here
		</script>
		<body>
		<h3>Continue entering points. When done, click cancel or don't enter anything.</h3>
		<br>
		<button onclick="run()" style="size:40%">Click me to start!</button>
		<p id=output>(Output will display here).</p>
	</body>
</html>
